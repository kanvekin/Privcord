name: Build remote Privcord plugins

on:
  push:
    branches: [ main ]
    paths:
      - 'src/privcordplugins/**'
      - 'scripts/remote/buildRemotePrivcordPlugins.mjs'
      - 'package.json'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-remote-plugins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install deps
        run: pnpm install --frozen-lockfile=false

      - name: Build remote plugins and manifest
        run: pnpm build:remote-priv
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain remote-plugins)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add remote-plugins
            git commit -m "chore(remote): update remote-plugins bundles and manifest"
            git push
          else
            echo "No changes to commit"
          fi
